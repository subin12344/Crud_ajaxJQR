<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>

<body>
  
<div class="container">
  <!-- Button trigger modal -->
  <div class="regs d-flex justify-content-end pt-5">
    <div class="search">
      <input type="Search form-control" placeholder="Search">
      <button class="btn btn-disable">Search</button>
    </div>
    
    <button type="button" class="btn btn-success btn-sm col-1 ms-auto" data-bs-toggle="modal"  id="register" data-bs-target="#exampleModal">
      Register
     </button>
  </div>
  <p id="result" style="color: red;"></p>

  <table class="table table-bordered mt-3">


  </table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Register Your Details</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      
  <form action="" class="form" method="POST" enctype="multipart/form-data" id="form">
    <input type="hidden" name="id" id="id">

    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">

<div class="row pt-3">
  <div class="col-6">
    <input type="text" class="form-control " id="mail" name="mail" placeholder="Email">
  </div>
  <div class="col-6">
    <input type="text" class="form-control " id="phone" name="phone" placeholder="Phone Number">
    </div>
  </div>

  <div class="row pt-3">
    <div class="col-6">
      <input type="text" class="form-control " id="ntv" name="ntv" placeholder="Native">
    </div>
    <!-- <div class="col-6">
      <input type="file" class="form-control" id="img" name="img" placeholder="Your photo">
      </div> -->
    </div>
  </form>

      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-primary"   data-bs-dismiss="modal" id="update" >update</button>
        <button type="button" class="btn btn-primary"  data-bs-dismiss="modal" id="insertBtn">INSERT</button>
      </div>
    </div>
  </div>
</div>

</div>

  <script src="jquery.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js.js"></script>
</body>
</html>
